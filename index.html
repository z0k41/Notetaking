<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Notes - Ultra Fast & Modern</title>
    <style>
        /* Critical CSS - Inlined for fastest loading */
        *{margin:0;padding:0;box-sizing:border-box}
        
        :root {
            --bg-1: #0a0a0f;
            --bg-2: #111118;
            --bg-3: #1a1a24;
            --glass: rgba(255,255,255,0.05);
            --glass-strong: rgba(255,255,255,0.1);
            --text-1: #ffffff;
            --text-2: #a0a0ab;
            --text-3: #6b6b76;
            --accent: #6366f1;
            --accent-2: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --border: rgba(255,255,255,0.08);
            --shadow: 0 4px 8px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.5);
            --blur: blur(20px);
            --radius: 16px;
            --radius-lg: 24px;
        }

        [data-theme="light"] {
            --bg-1: #fafbff;
            --bg-2: #ffffff;
            --bg-3: #f8fafc;
            --glass: rgba(255,255,255,0.6);
            --glass-strong: rgba(255,255,255,0.8);
            --text-1: #0f172a;
            --text-2: #475569;
            --text-3: #94a3b8;
            --border: rgba(0,0,0,0.08);
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.15);
        }

        body {
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
            background: var(--bg-1);
            color: var(--text-1);
            line-height: 1.6;
            overflow-x: hidden;
            contain: layout style paint;
        }

        /* Optimized background with single pseudo-element */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(99,102,241,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139,92,246,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            will-change: transform;
            animation: bg-shift 20s ease-in-out infinite;
        }

        @keyframes bg-shift {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; }

        /* Optimized header */
        header {
            position: fixed;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            background: var(--glass-strong);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.25rem 1.5rem;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            will-change: transform;
            transition: transform 0.2s ease;
        }

        header:hover { transform: translateY(-1px); }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-1);
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            will-change: transform;
            transition: transform 0.2s ease;
        }

        .logo-icon:hover { transform: scale(1.05); }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-input {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--glass);
            backdrop-filter: var(--blur);
            color: var(--text-1);
            font-size: 0.9rem;
            width: 280px;
            transition: border-color 0.2s ease, transform 0.2s ease;
            will-change: transform;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-3);
            pointer-events: none;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
            will-change: transform;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--text-1);
            border: 1px solid var(--border);
            backdrop-filter: var(--blur);
        }

        .btn-secondary:hover {
            background: var(--glass-strong);
            transform: translateY(-1px);
        }

        .btn-icon {
            padding: 0.75rem;
            width: 48px;
            height: 48px;
            justify-content: center;
        }

        main {
            padding: 6rem 0 2rem;
            min-height: 100vh;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            align-items: start;
        }

        /* Optimized sections */
        .section {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            will-change: transform;
            transition: transform 0.3s ease;
            contain: layout style paint;
        }

        .section:hover { transform: translateY(-2px); }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-3);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 0.75rem;
            background: var(--glass);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .notes-grid {
            display: grid;
            gap: 1rem;
        }

        /* Highly optimized note cards */
        .note-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            will-change: transform;
            contain: layout style paint;
            position: relative;
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .note-card:hover::before {
            transform: scaleX(1);
        }

        .note-card.active {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .note-card.active::before {
            transform: scaleX(1);
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-1);
            font-size: 1.1rem;
        }

        .note-preview {
            color: var(--text-2);
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-3);
        }

        .note-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .note-card:hover .note-actions {
            opacity: 1;
        }

        .note-action-btn {
            padding: 0.25rem;
            border: none;
            background: var(--glass);
            color: var(--text-3);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .note-action-btn:hover {
            background: var(--danger);
            color: white;
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-1);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--glass);
            color: var(--text-1);
            font-size: 0.9rem;
            font-family: inherit;
            transition: border-color 0.2s ease, transform 0.2s ease;
            will-change: transform;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .form-textarea {
            min-height: 300px;
            resize: vertical;
            line-height: 1.6;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-3);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.6;
            display: block;
        }

        .privacy-info {
            background: linear-gradient(135deg, rgba(16,185,129,0.1), rgba(16,185,129,0.05));
            border: 1px solid rgba(16,185,129,0.2);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-2);
        }

        .privacy-info strong {
            color: var(--success);
        }

        /* Optimized notifications */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 200;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-lg);
            min-width: 300px;
            will-change: transform;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        /* Optimized animations */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile optimizations */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-input { width: 100%; }
            
            .section { padding: 1.5rem; }
            
            main { padding: 5rem 0 2rem; }
            
            .section-title { font-size: 1.25rem; }
            
            .stats { flex-direction: column; gap: 0.5rem; }
        }

        /* Performance optimizations */
        .gpu-accelerated {
            transform: translateZ(0);
            will-change: transform;
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <header>
        <div class="header-content">
            <a href="#" class="logo">
                <div class="logo-icon">🔮</div>
                Privacy Notes
            </a>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search notes..." id="searchInput">
                    <span class="search-icon">🔍</span>
                </div>
                <button class="btn btn-secondary btn-icon" id="themeToggle" title="Toggle theme">☀️</button>
                <button class="btn btn-primary" id="newNoteBtn">✨ New Note</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-content">
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">Your Notes</h2>
                        <div class="stats">
                            <div class="stat-item">
                                <span>📝</span>
                                <span id="noteCount">0 notes</span>
                            </div>
                            <div class="stat-item">
                                <span>💾</span>
                                <span id="storageInfo">0 KB</span>
                            </div>
                        </div>
                    </div>
                    <div class="notes-grid" id="notesGrid">
                        <div class="empty-state">
                            <span class="empty-icon">📝</span>
                            <h3>No notes yet</h3>
                            <p>Create your first note to get started</p>
                        </div>
                    </div>
                    <div class="privacy-info">
                        <strong>🔒 100% Private:</strong> All notes stored locally in browser cookies. Zero cloud storage.
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h3 id="editorTitle">✨ New Note</h3>
                        <div class="header-actions">
                            <button class="btn btn-secondary btn-icon" id="clearBtn" title="Clear">🗑️</button>
                            <button class="btn btn-primary" id="saveBtn">💾 Save</button>
                        </div>
                    </div>
                    <form id="noteForm">
                        <div class="form-group">
                            <label class="form-label" for="noteTitle">Title</label>
                            <input type="text" class="form-input" id="noteTitle" placeholder="Enter title..." required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="noteContent">Content</label>
                            <textarea class="form-input form-textarea" id="noteContent" placeholder="Start writing..." required></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Optimized Notes App with performance focus
        class FastNotes {
            constructor() {
                // Cache DOM elements for performance
                this.elements = {
                    notesGrid: document.getElementById('notesGrid'),
                    noteTitle: document.getElementById('noteTitle'),
                    noteContent: document.getElementById('noteContent'),
                    editorTitle: document.getElementById('editorTitle'),
                    noteCount: document.getElementById('noteCount'),
                    storageInfo: document.getElementById('storageInfo'),
                    searchInput: document.getElementById('searchInput'),
                    themeToggle: document.getElementById('themeToggle'),
                    saveBtn: document.getElementById('saveBtn'),
                    clearBtn: document.getElementById('clearBtn'),
                    newNoteBtn: document.getElementById('newNoteBtn'),
                    noteForm: document.getElementById('noteForm')
                };

                this.notes = this.loadNotes();
                this.currentNoteId = null;
                this.searchTerm = '';
                this.saveTimeout = null;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderNotes();
                this.updateStats();
                this.loadTheme();
                this.addKeyboardShortcuts();
            }

            bindEvents() {
                // Use event delegation for better performance
                document.addEventListener('click', this.handleClick.bind(this));
                
                // Optimized input handlers with debouncing
                this.elements.searchInput.addEventListener('input', this.debounce(this.handleSearch.bind(this), 300));
                this.elements.noteTitle.addEventListener('input', this.debounce(this.autoSave.bind(this), 1000));
                this.elements.noteContent.addEventListener('input', this.debounce(this.autoSave.bind(this), 1000));
                
                this.elements.noteForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveCurrentNote();
                });
            }

            handleClick(e) {
                const target = e.target;
                
                if (target.id === 'newNoteBtn') {
                    this.newNote();
                } else if (target.id === 'saveBtn') {
                    this.saveCurrentNote();
                } else if (target.id === 'clearBtn') {
                    this.clearEditor();
                } else if (target.id === 'themeToggle') {
                    this.toggleTheme();
                } else if (target.closest('.note-card')) {
                    const noteId = target.closest('.note-card').dataset.noteId;
                    if (noteId) this.editNote(noteId);
                } else if (target.classList.contains('note-action-btn')) {
                    e.stopPropagation();
                    const noteId = target.dataset.noteId;
                    if (noteId) this.deleteNote(noteId);
                }
            }

            handleSearch(e) {
                this.searchTerm = e.target.value.toLowerCase();
                this.renderNotes();
            }

            autoSave() {
                if (this.currentNoteId) {
                    this.saveCurrentNote(true);
                }
            }

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            addKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                        e.preventDefault();
                        this.newNote();
                    } else if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        this.saveCurrentNote();
                    } else if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault();
                        this.elements.searchInput.focus();
                    }
                });
            }

            loadNotes() {
                try {
                    const data = this.getCookie('fast_notes');
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Error loading notes:', error);
                    return [];
                }
            }

            saveNotes() {
                try {
                    this.setCookie('fast_notes', JSON.stringify(this.notes), 365);
                    this.updateStats();
                } catch (error) {
                    this.showNotification('Storage error', 'error');
                }
            }

            getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                return parts.length === 2 ? parts.pop().split(';').shift() : null;
            }

            setCookie(name, value, days) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            newNote() {
                this.currentNoteId = null;
                this.clearEditor();
                this.elements.editorTitle.textContent = '✨ New Note';
                this.elements.noteTitle.focus();
            }

            clearEditor() {
                this.elements.noteTitle.value = '';
                this.elements.noteContent.value = '';
                this.currentNoteId = null;
                this.elements.editorTitle.textContent = '✨ New Note';
                this.updateActiveNote();
            }

            saveCurrentNote(silent = false) {
                const title = this.elements.noteTitle.value.trim();
                const content = this.elements.noteContent.value.trim();

                if (!title || !content) {
                    if (!silent) this.showNotification('Title and content required', 'error');
                    return;
                }

                const now = new Date();
                const noteData = {
                    id: this.currentNoteId || this.generateId(),
                    title,
                    content,
                    createdAt: this.currentNoteId ? 
                        this.notes.find(n => n.id === this.currentNoteId)?.createdAt || now.toISOString() : 
                        now.toISOString(),
                    updatedAt: now.toISOString()
                };

                if (this.currentNoteId) {
                    const index = this.notes.findIndex(n => n.id === this.currentNoteId);
                    if (index !== -1) this.notes[index] = noteData;
                } else {
                    this.notes.unshift(noteData);
                    this.currentNoteId = noteData.id;
                }

                this.saveNotes();
                this.renderNotes();
                this.updateActiveNote();
                
                if (!silent) this.showNotification('Note saved!', 'success');
                this.elements.editorTitle.textContent = `📝 ${title}`;
            }

            editNote(id) {
                const note = this.notes.find(n => n.id === id);
                if (!note) return;

                this.currentNoteId = id;
                this.elements.noteTitle.value = note.title;
                this.elements.noteContent.value = note.content;
                this.elements.editorTitle.textContent = `📝 ${note.title}`;
                this.updateActiveNote();
            }

            deleteNote(id) {
                const note = this.notes.find(n => n.id === id);
                if (!note || !confirm(`Delete "${note.title}"?`)) return;

                this.notes = this.notes.filter(n => n.id !== id);
                this.saveNotes();
                this.renderNotes();
                
                if (this.currentNoteId === id) this.clearEditor();
                this.showNotification('Note deleted', 'success');
            }

            renderNotes() {
                const filteredNotes = this.notes.filter(note => 
                    note.title.toLowerCase().includes(this.searchTerm) ||
                    note.content.toLowerCase().includes(this.searchTerm)
                );

                if (filteredNotes.length === 0) {
                    this.elements.notesGrid.innerHTML = `
                        <div class="empty-state">
                            <span class="empty-icon">${this.searchTerm ? '🔍' : '📝'}</span>
                            <h3>${this.searchTerm ? 'No matches' : 'No notes yet'}</h3>
                            <p>${this.searchTerm ? 'Try different keywords' : 'Create your first note'}</p>
                        </div>
                    `;
                    return;
                }

                // Use DocumentFragment for better performance
                const fragment = document.createDocumentFragment();
                
                filteredNotes.forEach(note => {
                    const card = document.createElement('div');
                    card.className = `note-card fade-in ${note.id === this.currentNoteId ? 'active' : ''}`;
                    card.dataset.noteId = note.id;
                    card.innerHTML = `
                        <div class="note-title">${this.escapeHtml(note.title)}</div>
                        <div class="note-preview">${this.escapeHtml(note.content)}</div>
                        <div class="note-meta">
                            <span>⏰ ${this.formatDate(note.updatedAt)}</span>
                            <div class="note-actions">
                                <button class="note-action-btn" data-note-id="${note.id}" title="Delete">🗑️</button>
                            </div>
                        </div>
                    `;
                    fragment.appendChild(card);
                });

                this.elements.notesGrid.innerHTML = '';
                this.elements.notesGrid.appendChild(fragment);
            }

            updateActiveNote() {
                // Use class toggle for better performance
                document.querySelectorAll('.note-card').forEach(card => {
                    card.classList.toggle('active', card.dataset.noteId === this.currentNoteId);
                });
            }

            updateStats() {
                const count = this.notes.length;
                const size = new Blob([JSON.stringify(this.notes)]).size;
                
                this.elements.noteCount.textContent = `${count} note${count !== 1 ? 's' : ''}`;
                this.elements.storageInfo.textContent = `${(size / 1024).toFixed(1)} KB`;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (minutes < 1) return 'Just now';
                if (minutes < 60) return `${minutes}m ago`;
                if (hours < 24) return `${hours}h ago`;
                if (days < 7) return `${days}d ago`;
                
                return date.toLocaleDateString();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                // Use requestAnimationFrame for smooth animations
                requestAnimationFrame(() => {
                    notification.classList.add('show');
                });

                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                this.elements.themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
                this.setCookie('theme', newTheme, 365);
            }

            loadTheme() {
                const saved = this.getCookie('theme') || 
                    (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', saved);
                this.elements.themeToggle.textContent = saved === 'dark' ? '☀️' : '🌙';
            }
        }

        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => new FastNotes());
        } else {
            new FastNotes();
        }
    </script>
</body>
</html>
